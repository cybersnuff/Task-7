<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<form th:action="@{'/' + ${user.id}}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" /> <!-- Скрытое поле для передачи ID пользователя -->

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" th:field="*{department}" required />

    <br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" th:field="*{salary}" required />

    <br><br>

    <input type="submit" value="Update">
</form>

</body>
</html>
